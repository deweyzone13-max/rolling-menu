<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Menu - 돌림판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Section: List Display Area -->
        <div class="list-section">
            <div class="button-section">
                <button id="defaultButton" class="default-button">동등 확률로 설정</button>
            </div>
            <table class="menu-table" id="menuTable">
                <thead>
                    <tr>
                        <th>메뉴</th>
                        <th>확률 (%)</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody">
                    <!-- Menu items will be added here dynamically -->
                </tbody>
            </table>
            <div class="submit-section">
                <button id="submitButton" class="submit-button">제출</button>
            </div>
        </div>

        <!-- Bottom Section: Input and Action Area -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="menuInput" 
                    class="menu-input" 
                    placeholder="메뉴를 입력하세요"
                >
                <button id="addButton" class="add-button">추가하기</button>
            </div>
        </div>
    </div>

    <!-- Modal for Spinning Wheel -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-container">
            <div class="wheel-container">
                <div id="spinningWheel" class="spinning-wheel">
                    <!-- Wheel segments will be generated dynamically -->
                </div>
                <div class="wheel-pointer"></div>
            </div>
            <div id="resultText" class="result-text"></div>
            <div class="wheel-controls">
                <button id="stopButton" class="stop-button">멈춤</button>
                <button id="closeModalButton" class="close-modal-button">닫기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
